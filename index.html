
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

/* Style the header */
.header {
  background-color: #232F3E;
  padding: 20px;
  text-align: center;
  color: white;
}

/* Style the logo */
.logo {
  width: 100px;
  height: auto;
}

/* Style the search bar */
.search-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 10px;
}

input[type=text] {
  padding: 10px;
  border: 1px solid #ddd;
  width: 80%;
}

button {
  padding: 10px;
  background-color: #FF9900;
  border: none;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

/* Style the main content */
.main {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px;
}

/* Style the sidebar */
.sidebar {
  width: 20%;
  background-color: #F3F3F3;
  padding: 20px;
}

/* Style the filters */
.filter {
  margin-bottom: 20px;
}

.filter-title {
  font-weight: bold;
  margin-bottom: 10px;
}

.filter-option {
  display: block;
  margin-bottom: 5px;
}

/* Style the products */
.products {
  width: 80%;
  background-color: white;
  padding: 20px;
}

/* Style the product grid */
.product-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 20px;
}
/* .product-card:hover{
  display:grid;
  grid-template-rows: 1fr;
} */

/* Style the product card */
.product-card {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

.product-image {
  width: 100%;
  height: 200px;
  object-fit: contain;
}

.product-title {
  font-size: 18px;
  margin-top: 10px;
}

.product-price {
  color: #B12704;
  font-size: 24px;
  margin-top: 10px;
}

.product-rating {
  margin-top: 10px;
}

/* Style the stars */
.star {
  color: orange;
}

/* Style the footer */
.footer {
  background-color: #232F3E;
  padding: 20px;
  text-align: center;
  color: white;
  width: auto;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="header">
  <img src="./pngimg.com - amazon_PNG25.png" alt="Logo" class="logo">
</div>

<div class="search-container">
  <input type="text" placeholder="Search..">
  <button type="submit"><i class="fa fa-search"></i></button>
</div>

<div class="main">
  <div class="sidebar">
    <div class="filter">
      <div class="filter-title">Category</div>
      <div class="filter-option"><input type="checkbox" name="books"><label for="books">Books</label></div>
      <div class="filter-option"><input type="checkbox" name="electronics"><label for="electronics">Electronics</label></div>
      <div class="filter-option"><input type="checkbox" name="clothing"><label for="clothing">Clothing</label></div>
      <div class="filter-option"><input type="checkbox" name="toys"><label for="toys">Toys</label></div>
    </div>
    <div class="filter">
      <div class="filter-title">Price Range</div>
      <div class="filter-option"><input type="radio" name="price"><label for="under-25">Under $25</label></div>
      <div class="filter-option"><input type="radio" name="price"><label for="25-50">$25 to $50</label></div>
      <div class="filter-option"><input type="radio" name="price"><label for="50-100">$50 to $100</label></div>
      <div class="filter-option"><input type="radio"  name="price"><label for="over-100">Over $100</label></div>
    </div>
  </div>
  <div class="products">
    <div class="product-grid">
      <div class="product-card">
        <img src="./30e4040a-66e0-4f07-83fd-14d01d5dc3bb.jpg" alt="Book" class="product-image">
        <div class="product-title">The Hitchhiker's Guide to the Galaxy</div>
        <div class="product-price">$9.99</div>
        <div class="product-rating">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">☆</span>
        </div>
      </div>
      <div class="product-card">
        <img src="./71nP6lTogjL.jpg" alt="Laptop" class="product-image">
        <div class="product-title">Dell Inspiron 15 3000 Laptop</div>
        <div class="product-price">$499.00</div>
        <div class="product-rating">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">☆</span>
          <span class="star">☆</span>
        </div>
      </div>
      <div class="product-card">
        <img src="./pri_175_p-1673529652.webp" alt="Shirt" class="product-image">
        <div class="product-title">Men's Casual Button Down Shirt</div>
        <div class="product-price">$19.99</div>
        <div class="product-rating">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
        </div>
      </div>
      <div class="product-card">
        <img src="./download.jpg" alt="Lego" class="product-image">
        <div class="product-title">LEGO Classic Creative Fun Building Kit</div>
        <div class="product-price">$39.99</div>
        <div class="product-rating">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">☆</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p>Made with ❤️ by Abishek</p>
</div>

</body>
</html>
